<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        .CssQuiz{}

        <div id="scoreWrapper">
            <div id="score"></div>
            <div id="scoreBackground"></div>

            <p id="scoreText">10/10</p>
        </div>
    </nav>


    <div id = 'QuestionContainer'>
        <div id = 'Question'></div>

        <div id = "buttonWrapper">
            <button id="buttonOne" class = "button"></button>
            <button id="buttonTwo" class = "button"></button>
            <button id="buttonThree" class = "button"></button>
            <button id="buttonFour" class = "button"></button>
        </div>
    </div>

    <div id = "StatsPage">
        <p id = "r_score">Your Score:</p>

        <button id="Reset" class="button">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
